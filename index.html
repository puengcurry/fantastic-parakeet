</head>
<body>
    <div class="theme-switcher">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle">
            <span class="sun">‚òÄÔ∏è</span>
            <span class="moon">üåô</span>
        </label>
    </div>
    <main>
        <div class="container">
            <h1>Lotto Number Generator</h1>
            <button id="generate">Generate Numbers</button>
            <lotto-display></lotto-display>
        </div>

        <div class="form-container container">
            <h2>Submit a Request</h2>
            <form action="https://formspree.io/f/mgoylzwz" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Request</button>
            </form>
        </div>

        <div id="disqus_thread" class="container"></div>

        <div id="teachable-machine-container" class="container">
            <h2>Dog or Cat Identifier</h2>
            <p>Upload an image to see if it's a dog or a cat!</p>
            <input type="file" id="image-upload" accept="image/*">
            <div id="image-preview-container"></div>
            <div id="label-container"></div>
        </div>
    </main>

    <script src="lotto-display.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/0RBeUY6UG/";

        let model, labelContainer, maxPredictions;

        // Load the image model
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // run the prediction
        async function predict(image) {
            const prediction = await model.predict(image);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
        
        // Setup the file upload
        const uploadInput = document.getElementById('image-upload');
        const previewContainer = document.getElementById('image-preview-container');

        uploadInput.addEventListener('change', async (event) => {
            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Create an image element
                    const image = document.createElement('img');
                    image.src = e.target.result;
                    image.width = 200; // Match the old webcam size
                    image.height = 200;
                    
                    // Clear previous preview and show the new one
                    previewContainer.innerHTML = '';
                    previewContainer.appendChild(image);
                    
                    // Run prediction on the new image
                    image.onload = () => predict(image);
                };
                reader.readAsDataURL(event.target.files[0]);
            }
        });

        // Initialize the model when the page loads
        init();
    </script>
</body>
</html>
